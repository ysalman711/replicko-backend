<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Replicko - Women Collection</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      color: white;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .banner {
      background: linear-gradient(to right, #000000, #222222);
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .banner h1 {
      margin: 0;
      font-size: 28px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }

    .category-card {
      background: #000;
      color: #0ff;
      border-radius: 12px;
      padding: 15px 10px;
      text-align: center;
      transition: transform 0.3s ease;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 260px;
    }

    .category-card img {
      width: 100%;
      max-width: 220px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #fff;
    }

    .category-card:hover {
      transform: translateY(-5px);
      background: #111;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: white;
    }

    @media (max-width: 500px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 10px;
        gap: 6px;
      }

      .banner h1 {
        font-size: 20px;
      }

      .category-grid {
        grid-template-columns: 1fr;
        padding: 20px 15px;
      }

      .category-card {
        font-size: 16px;
        padding: 15px;
      }

      .category-card img {
        height: auto;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Replicko</div>
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../index.html#about">About</a></li>
      <li><a href="../index.html#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Banner -->
  <header class="banner">
    <h1>Women's Brand Categories</h1>
  </header>

  <!-- Category Grid -->
  <section class="category-grid">
    <a class="category-card" href="./products.html?category=Women&subcategory=Watches">
      <img src="../images/categories/wowatches.jpg" alt="Watches" />
      Watches
    </a>
    <a class="category-card" href="./products.html?category=Women&subcategory=Bags">
      <img src="../images/categories/wobags.jpg" alt="Bags" />
      Bags
    </a>
    <a class="category-card" href="./products.html?category=Women&subcategory=Perfumes">
      <img src="../images/categories/woperfumes.jpg" alt="Perfumes" />
      Perfumes
    </a>
    <a class="category-card" href="./products.html?category=Women&subcategory=Electronics">
      <img src="../images/categories/woelectronics.jpg" alt="Electronics" />
      Electronics
    </a>
    <a class="category-card" href="./products.html?category=Women&subcategory=Combos">
      <img src="../images/categories/wocombo.jpg" alt="Combos" />
      Combos
    </a>
    <a class="category-card" href="./products.html?category=Women&subcategory=Others">
      <img src="../images/categories/woothers.jpg" alt="Others" />
      Others
    </a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Replicko. All rights reserved.</p>
  </footer>

</body>
</html>
